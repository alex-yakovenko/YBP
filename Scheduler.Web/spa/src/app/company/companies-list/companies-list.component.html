    <!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Companies</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Simple Tables</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Responsive Hover Table</h3>
                        <div class="card-tools">

                            <div class="input-group input-group-sm" style="width: 150px;">

                                <input type="text"
                                       name="title"
                                       [(ngModel)]="filter.title"
                                       #title="ngModel"
                                       class="form-control float-right"
                                       (keyup)="filterChanged()"
                                       placeholder="Search" />

                                <div class="input-group-append">
                                    <button type="button" (click)="clearTitle()" class="btn btn-default"><i class="fa fa-eraser"></i></button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-condensed">
                            <tr>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                            <tr *ngFor="let item of data.items">
                                <td><a [routerLink]="['/company/' + item.id]">{{item.title}}</a></td>
                                <td>{{item.isApproved ? 'Approved': 'Not Approved'}}</td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <pagination [control]="page.control"></pagination>

    </div>
</section>
