<div class="row">
    <div class="col-sm-12 col-md-5">
        <div class="dataTables_info" id="example1_info" role="status" aria-live="polite" *ngIf="control.total">Showing {{control.startIndex}} to {{control.endIndex}} of {{control.total}} entries</div>
        <div class="dataTables_info" id="example1_info" role="status" aria-live="polite" *ngIf="!control.total">No entries found</div>
    </div>
    <div class="col-sm-12 col-md-7" *ngIf="control.total">
        <div class="dataTables_paginate paging_simple_numbers pull-right">
            <ul class="pagination">
                <li class="paginate_button page-item" *ngFor="let lnk of control.links" [ngClass]="{active: lnk.isActive, previous: lnk.isPrevious, next: lnk.isNext}">
                    <a [routerLink] [queryParams]="lnk.queryParams" aria-controls="example1" tabindex="0" class="page-link">{{lnk.caption}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
